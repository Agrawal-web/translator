<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .translation-form {
      max-height: 0;
      overflow: hidden;
      transition: max-height .5s ease, opacity .5s ease, transform .5s ease;
      opacity: 0;
      transform: translateY(10px);
    }
    .translation-form.show {
      max-height: 900px;
      opacity: 1;
      transform: translateY(0);
    }
    .mic-button.recording {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-blue-50 to-indigo-100">

<div class="min-h-full flex items-center justify-center p-6">
  <div class="w-full max-w-2xl">

    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-indigo-900 mb-3">Translation Hub</h1>
      <p class="text-lg text-indigo-600">Text & Voice Translator (Chhattisgarhi Friendly)</p>
    </div>

    <div class="text-center mb-6">
      <button id="show-form-btn"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-xl text-lg shadow-lg hover:shadow-xl transition">
        Start Translation
      </button>
    </div>

    <div id="translation-form" class="translation-form">
      <div class="bg-white rounded-2xl shadow-2xl p-8">

        <!-- Language Selection -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div>
            <label class="font-semibold text-gray-700">From Language</label>
            <select id="from-lang" class="w-full mt-2 p-2 border rounded-xl">
              <option value="auto">Auto Detect</option>
              <option value="hne">Chhattisgarhi</option>
              <option value="hi">Hindi</option>
              <option value="en">English</option>
              <option value="mr">Marathi</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
          <div>
            <label class="font-semibold text-gray-700">To Language</label>
            <select id="to-lang" class="w-full mt-2 p-2 border rounded-xl">
              <option value="hne">Chhattisgarhi</option>
              <option value="hi">Hindi</option>
              <option value="en">English</option>
              <option value="mr">Marathi</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
            </select>
          </div>
        </div>

        <!-- Input -->
        <label class="font-semibold text-gray-700">Input Text / Voice</label>
        <div class="relative">
          <textarea id="input-text" rows="4"
                    class="w-full mt-2 p-4 border rounded-xl"
                    placeholder="Type or use mic..."></textarea>
          <button id="mic-btn"
                  class="mic-button absolute bottom-3 right-3 bg-indigo-100 hover:bg-indigo-200 p-3 rounded-full shadow">
            ðŸŽ¤
          </button>
        </div>
        <p id="mic-status" class="text-sm text-indigo-600 mt-1 h-5"></p>

        <div class="text-center my-6">
          <button id="translate-btn"
                  class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-10 py-3 rounded-xl shadow-lg hover:shadow-xl transition">
            Translate
          </button>
        </div>

        <!-- Output -->
        <label class="font-semibold text-gray-700">Output</label>
        <textarea id="result-text" rows="4"
                  class="w-full mt-2 p-4 border rounded-xl bg-purple-50"
                  readonly></textarea>
        <p id="detected-lang" class="text-xs text-gray-500 mt-1 h-4"></p>

        <div class="text-center mt-4 flex justify-center gap-3">
          <button id="speak-btn"
                  class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl shadow">
            ðŸ”Š Speak Output
          </button>
          <button id="clear-btn"
                  class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-xl">
            Clear
          </button>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
  // Show form animation
  document.getElementById('show-form-btn').onclick = () => {
    document.getElementById('translation-form').classList.add('show');
    document.getElementById('show-form-btn').style.display = 'none';
  };

  // Speech Recognition (voice input)
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition;
  const micBtn = document.getElementById('mic-btn');
  const micStatus = document.getElementById('mic-status');

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onstart = () => {
      micStatus.textContent = "Listening...";
      micBtn.classList.add("recording");
    };

    recognition.onend = () => {
      micStatus.textContent = "";
      micBtn.classList.remove("recording");
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById('input-text').value = transcript;
    };

    recognition.onerror = (event) => {
      micStatus.textContent = "Mic error: " + event.error;
      micBtn.classList.remove("recording");
    };
  } else {
    micStatus.textContent = "Speech recognition not supported in this browser.";
  }

  micBtn.onclick = () => {
    if (!recognition) return;
    // Set language based on "from" selection for better accuracy
    const fromLang = document.getElementById('from-lang').value;
    if (fromLang === "hi" || fromLang === "hne") {
      recognition.lang = "hi-IN";
    } else if (fromLang === "en") {
      recognition.lang = "en-US";
    } else {
      recognition.lang = "hi-IN"; // default
    }
    recognition.start();
  };

  // Translate button
  document.getElementById('translate-btn').addEventListener('click', async () => {
    const text = document.getElementById('input-text').value;
    const sourceLang = document.getElementById('from-lang').value;
    const targetLang = document.getElementById('to-lang').value;
    const resultBox = document.getElementById('result-text');
    const detectedLangText = document.getElementById('detected-lang');

    if (!text.trim()) {
      resultBox.value = "Please enter text.";
      return;
    }

    resultBox.value = "Translating...";
    detectedLangText.textContent = "";

    try {
      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text, source: sourceLang, target: targetLang })
      });

      const data = await response.json();

      if (response.ok && data.translation) {
        resultBox.value = data.translation;
        if (data.detectedLanguage) {
          detectedLangText.textContent = "Detected language: " + data.detectedLanguage;
        }
      } else {
        resultBox.value = data.error || "Translation failed.";
      }
    } catch (err) {
      resultBox.value = "Error: " + err.message;
    }
  });

  // Text-to-Speech (speak output)
  document.getElementById('speak-btn').onclick = () => {
    const text = document.getElementById('result-text').value;
    if (!text.trim()) return;
    const utterance = new SpeechSynthesisUtterance(text);

    // Simple language mapping for voice
    const toLang = document.getElementById('to-lang').value;
    if (toLang === "hi" || toLang === "hne") {
      utterance.lang = "hi-IN";
    } else if (toLang === "en") {
      utterance.lang = "en-US";
    } else {
      utterance.lang = "en-US";
    }

    window.speechSynthesis.speak(utterance);
  };

  // Clear button
  document.getElementById('clear-btn').onclick = () => {
    document.getElementById('input-text').value = "";
    document.getElementById('result-text').value = "";
    document.getElementById('detected-lang').textContent = "";
  };
</script>

</body>
</html>
